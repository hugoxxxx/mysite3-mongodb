{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{ lable[0] }}</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in range(1, m) %}
                                <td>{{ lable[i] }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                            {% for i in range(0, n) %}
                                <tr>
                                    {% for j in range(1, m) %}
                                    <td>{{ contentlist[i][j] }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
